spring:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    open-in-view: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    username: sa
    password:
    url: jdbc:h2:mem:junit;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=true
    driver-class-name: org.h2.Driver
    hikari:
      connection-init-sql: SELECT 1
  jackson:
    deserialization:
      fail-on-unknown-properties: false
  aop:
    proxy-target-class: true
  flyway:
    enabled: false
  sql:
    init:
      platform: org.hibernate.dialect.H2Dialect
      separator: ^;
      mode: never
logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql: trace
